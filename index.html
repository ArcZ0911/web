<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ArcZ Panel Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      overflow-x: hidden;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 75%;
      height: 100vh;
      background-color: #2a2a2a;
      padding: 20px;
      transition: left 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      z-index: 999;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 0;
      font-size: 1.2rem;
    }

    .sidebar a:hover {
      color: #00ffcc;
    }

    .sidebar.show {
      left: 0;
    }

    /* Title */
    h1.title {
      text-align: center;
      margin: 1.5rem 1rem 1rem 1rem;
      font-size: 1.8rem;
    }

    .container {
      padding: 1rem;
    }

    .panel-button {
      background-color: #2b2b2b;
      border: none;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 10px;
      text-align: left;
      width: 100%;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
      color: white;
    }

    .panel-button:hover {
      background-color: #3a3a3a;
      transform: scale(1.02);
    }

    @media (min-width: 600px) {
      .container {
        max-width: 400px;
        margin: auto;
      }

      .sidebar {
        width: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
    <img src="https://files.catbox.moe/fv5zgh.jpg" alt="Foto Profil" class="profile-pic">
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="https://wa.me/6289523042979" target="_blank">Contact Owner</a>
  </div>

  <!-- Judul -->
  <h1 class="title">ArcZ Panel Store</h1>

  <!-- Isi tombol panel -->
  <div class="container">
    <button class="panel-button">Panel 1GB - Rp 2.000</button>
    <button class="panel-button">Panel 2GB - Rp 3.000</button>
    <button class="panel-button">Panel 3GB - Rp 4.000</button>
    <button class="panel-button">Panel 4GB - Rp 5.000</button>
    <button class="panel-button">Panel 5GB - Rp 6.000</button>
    <button class="panel-button">Panel 6GB - Rp 7.000</button>
    <button class="panel-button">Panel 7GB - Rp 8.000</button>
    <button class="panel-button">Panel 8GB - Rp 9.000</button>
    <button class="panel-button">Panel 9GB - Rp 10.000</button>
    <button class="panel-button">Panel 10GB - Rp 11.000</button>
    <button class="panel-button">Panel Unlimited - Rp 15.000</button>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('show');
    }
  </script>

</body>
</html>
