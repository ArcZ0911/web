<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArcZ Panel</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #121212;
      color: white;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .panel-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .panel-buttons button {
      background-color: #1f1f1f;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .panel-buttons button:hover {
      background-color: #2b2b2b;
      transform: scale(1.05);
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .overlay.active {
      display: flex;
    }

    .popup {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      animation: slideDown 0.4s ease-out;
      position: relative;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }

    @keyframes slideDown {
      0% {
        opacity: 0;
        transform: translateY(-100px) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .popup h2 {
      margin-bottom: 15px;
      font-size: 20px;
    }

    .popup p {
      margin: 5px 0;
      font-size: 14px;
    }

    .buy-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    @media screen and (max-width: 480px) {
      .popup {
        padding: 15px;
      }

      .buy-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>ArcZ Panel Store</h1>
  <div class="panel-buttons">
    <button onclick="showPopup('1GB', 'Rp10.000', '1GB', '5GB', '10%')">Panel 1GB</button>
    <button onclick="showPopup('2GB', 'Rp15.000', '2GB', '10GB', '20%')">Panel 2GB</button>
    <button onclick="showPopup('3GB', 'Rp20.000', '3GB', '15GB', '30%')">Panel 3GB</button>
    <button onclick="showPopup('4GB', 'Rp25.000', '4GB', '20GB', '40%')">Panel 4GB</button>
    <button onclick="showPopup('5GB', 'Rp30.000', '5GB', '25GB', '50%')">Panel 5GB</button>
    <button onclick="showPopup('6GB', 'Rp35.000', '6GB', '30GB', '60%')">Panel 6GB</button>
    <button onclick="showPopup('7GB', 'Rp40.000', '7GB', '35GB', '70%')">Panel 7GB</button>
    <button onclick="showPopup('Unlimited', 'Rp50.000', 'âˆž', 'âˆž', '100%')">Unlimited ðŸ’¥</button>
  </div>

  <!-- Overlay Popup -->
  <div class="overlay" id="overlay">
    <div class="popup">
      <button class="close-btn" onclick="closePopup()">Ã—</button>
      <h2 id="popup-title">Panel</h2>
      <p><strong>Harga:</strong> <span id="harga"></span></p>
      <p><strong>RAM:</strong> <span id="ram"></span></p>
      <p><strong>Disk:</strong> <span id="disk"></span></p>
      <p><strong>CPU:</strong> <span id="cpu"></span></p>
      <a href="https://wa.me/6289523042979" class="buy-btn" target="_blank">Buy Panel</a>
    </div>
  </div>

  <script>
    function showPopup(title, harga, ram, disk, cpu) {
      document.getElementById('popup-title').textContent = `Panel ${title}`;
      document.getElementById('harga').textContent = harga;
      document.getElementById('ram').textContent = ram;
      document.getElementById('disk').textContent = disk;
      document.getElementById('cpu').textContent = cpu;
      document.getElementById('overlay').classList.add('active');
    }

    function closePopup() {
      document.getElementById('overlay').classList.remove('active');
    }
  </script>
</body>
</html>
