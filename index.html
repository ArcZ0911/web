<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ArcZ Panel Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .menu-dropdown {
      position: absolute;
      top: 60px;
      left: 10px;
      background-color: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      display: none;
      flex-direction: column;
    }

    .menu-dropdown a {
      color: white;
      text-decoration: none;
      padding: 8px 0;
    }

    .menu-dropdown a:hover {
      color: #00ffcc;
    }

    .container {
      padding: 1rem;
    }

    h1.title {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .panel-button {
      background-color: #2b2b2b;
      border: none;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 10px;
      text-align: left;
      width: 100%;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
    }

    .panel-button:hover {
      background-color: #3a3a3a;
      transform: scale(1.02);
    }

    @media (min-width: 600px) {
      .container {
        max-width: 400px;
        margin: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div class="menu-dropdown" id="menu">
      <a href="https://wa.me/6289523042979" target="_blank">Contact Owner</a>
    </div>
    <img src="https://files.catbox.moe/fv5zgh.jpg" alt="Foto Profil" class="profile-pic">
  </header>

  <div class="container">
    <h1 class="title">ArcZ Panel Store</h1>

    <button class="panel-button">Panel 1GB - Rp 2.000</button>
    <button class="panel-button">Panel 2GB - Rp 3.000</button>
    <button class="panel-button">Panel 3GB - Rp 4.000</button>
    <button class="panel-button">Panel 4GB - Rp 5.000</button>
    <button class="panel-button">Panel 5GB - Rp 6.000</button>
    <button class="panel-button">Panel 6GB - Rp 7.000</button>
    <button class="panel-button">Panel 7GB - Rp 8.000</button>
    <button class="panel-button">Panel 8GB - Rp 9.000</button>
    <button class="panel-button">Panel 9GB - Rp 10.000</button>
    <button class="panel-button">Panel 10GB - Rp 11.000</button>
    <button class="panel-button">Panel Unlimited - Rp 15.000</button>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>

</body>
</html>
