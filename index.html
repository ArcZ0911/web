<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArcZNewEra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      overflow-x: hidden;
    }

    header {
      background: #222;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
      margin-right: 1.5rem;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background: #1e1e1e;
      transition: left 0.3s ease;
      z-index: 100;
      padding: 1rem;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }

    .sidebar a {
      display: block;
      margin-bottom: 0.8rem;
      color: #fff;
      text-decoration: none;
    }

    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.4);
      visibility: hidden;
      opacity: 0;
      z-index: 99;
      transition: all 0.3s ease;
    }

    .sidebar-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .main {
      padding: 2rem;
    }

    .panel-btn {
      padding: 1rem;
      background: #0066ff;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      font-weight: bold;
    }

    .popup {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      padding: 2rem;
      border-radius: 1rem 1rem 0 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: bottom 0.4s ease;
      z-index: 200;
      width: 100%;
      max-width: 500px;
    }

    .popup.active {
      bottom: 0;
    }

    .popup h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .popup p {
      margin: 0.5rem 0;
      text-align: center;
    }

    .popup .buy-button {
      margin-top: 1rem;
      background: #00cc66;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      width: 100%;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4b4b;
      color: white;
      border: none;
      padding: 0.4rem 0.6rem;
      border-radius: 50%;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <button class="menu-icon" onclick="toggleSidebar(true)">☰</button>
  <div class="title">ArcZNewEra</div>
</header>

<div class="sidebar" id="sidebar">
  <h2>Contact Owner</h2>
  <a href="https://wa.me/6281234567890" target="_blank">WhatsApp ArcZ</a>
  <a href="https://t.me/arcznewera" target="_blank">Telegram ArcZ</a>
</div>

<div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar(false)"></div>

<div class="main">
  <button class="panel-btn" onclick="openPopup('Premium Panel', 2048, 50000, 20, 'Rp50.000')">List Panel</button>
</div>

<div class="popup" id="popup">
  <button class="close-btn" onclick="closePopup()">✕</button>
  <h2 id="popupTitle">Panel</h2>
  <p><strong>RAM:</strong> <span id="popupRam"></span> MB</p>
  <p><strong>Disk:</strong> <span id="popupDisk"></span> MB</p>
  <p><strong>CPU:</strong> <span id="popupCpu"></span>%</p>
  <p><strong>Harga:</strong> <span id="popupPrice"></span></p>
  <button class="buy-button">Buy Panel</button>
</div>

<script>
  function toggleSidebar(show) {
    document.getElementById('sidebar').classList.toggle('active', show);
    document.getElementById('sidebarOverlay').classList.toggle('active', show);
  }

  function openPopup(title, ram, disk, cpu, price) {
    document.getElementById('popupTitle').innerText = title;
    document.getElementById('popupRam').innerText = ram;
    document.getElementById('popupDisk').innerText = disk;
    document.getElementById('popupCpu').innerText = cpu;
    document.getElementById('popupPrice').innerText = price;
    document.getElementById('popup').classList.add('active');
  }

  function closePopup() {
    document.getElementById('popup').classList.remove('active');
  }
</script>

</body>
</html>
