      width: 100%;
      font-weight: bold;

    }
  
.container {  
  padding: 1rem;  
  display: flex;

.panel-button:hover {

}  

.overlay, .sidebar {  
  position: fixed;  
  top: 0;  
  height: 100%;  
  z-index: 100;  
  transition: transform 0.3s ease;  
}  

.popup {

.close-btn {
