<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ArcZ Panel Store</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    header {
      position: sticky;
      top: 0;
      background: #1a1a1a;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      z-index: 2;
    }

    .button-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
    }

    .panel-btn {
      background: #222;
      border: 2px solid #444;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 18px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.3s;
    }

    .panel-btn:hover {
      background: #333;
      transform: scale(1.03);
    }

    .panel-btn img {
      width: 24px;
      height: 24px;
    }

    .popup-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99;
      display: none;
    }

    .popup {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      animation: slideDown 0.4s ease;
      position: relative;
    }

    @keyframes slideDown {
      0% {
        opacity: 0;
        transform: translateY(-30px) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .popup .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
    }

    .popup h3 {
      margin-top: 10px;
    }

    .popup p {
      margin: 8px 0;
    }

    .buy-btn {
      background: #0f0;
      padding: 10px 20px;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

  </style>
</head>
<body>

  <header>ü§ñ ArcZ Panel Store</header>

  <div class="button-list" id="buttonList">
    <!-- Buttons will be inserted by JavaScript -->
  </div>

  <div class="popup-bg" id="popupBg">
    <div class="popup">
      <div class="close" onclick="closePopup()">‚úñ</div>
      <h3 id="panelTitle">Panel Info</h3>
      <p id="panelRAM">RAM: </p>
      <p id="panelDisk">Disk: </p>
      <p id="panelCPU">CPU: </p>
      <p id="panelHarga">Harga: </p>
      <button class="buy-btn">Buy Panel</button>
    </div>
  </div>

  <script>
    const panelData = {
      "1gb": { ram: 1024, disk: 1024, cpu: 30, harga: "2K" },
      "2gb": { ram: 2048, disk: 2048, cpu: 50, harga: "3K" },
      "3gb": { ram: 3072, disk: 3072, cpu: 70, harga: "4K" },
      "4gb": { ram: 4096, disk: 4096, cpu: 90, harga: "5K" },
      "5gb": { ram: 5120, disk: 5120, cpu: 110, harga: "6K" },
      "6gb": { ram: 6144, disk: 6144, cpu: 125, harga: "7K" },
      "7gb": { ram: 7168, disk: 7168, cpu: 150, harga: "8K" },
      "8gb": { ram: 8192, disk: 8192, cpu: 170, harga: "9K" },
      "9gb": { ram: 9216, disk: 9216, cpu: 180, harga: "10K" },
      "10gb": { ram: 10240, disk: 10240, cpu: 200, harga: "11K" },
      "unlimited": { ram: "‚àû", disk: "‚àû", cpu: "‚àû", harga: "15K" }
    };

    const buttonList = document.getElementById("buttonList");
    const popupBg = document.getElementById("popupBg");

    Object.keys(panelData).forEach(key => {
      const btn = document.createElement("button");
      btn.className = "panel-btn";
      btn.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/4712/4712103.png" alt="ü§ñ"> Panel ${key.toUpperCase()}`;
      btn.onclick = () => showPopup(key);
      buttonList.appendChild(btn);
    });

    function showPopup(type) {
      const data = panelData[type];
      document.getElementById("panelTitle").innerText = `Panel ${type.toUpperCase()}`;
      document.getElementById("panelRAM").innerText = `üíæ RAM: ${data.ram} MB`;
      document.getElementById("panelDisk").innerText = `üì¶ Disk: ${data.disk} MB`;
      document.getElementById("panelCPU").innerText = `‚öôÔ∏è CPU: ${data.cpu}%`;
      document.getElementById("panelHarga").innerText = `üí∞ Harga: ${data.harga}`;
      popupBg.style.display = "flex";
    }

    function closePopup() {
      popupBg.style.display = "none";
    }
  </script>

</body>
</html>
