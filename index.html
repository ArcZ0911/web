<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ArcZ Panel List</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2e2e2e);
      color: white;
    }

    .container {
      padding: 40px;
      text-align: center;
    }

    .panel-button {
      background: #444;
      color: white;
      padding: 14px 22px;
      margin: 10px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .panel-button:hover {
      transform: scale(1.05);
      background: #555;
    }

    /* MODAL */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeIn 0.2s ease-in-out;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      background: #222;
      padding: 25px;
      border-radius: 16px;
      width: 300px;
      animation: slideIn 0.3s ease-out;
      position: relative;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content p {
      margin: 8px 0;
    }

    .buy-btn {
      background: #ff5e57;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      color: white;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-40px) scale(0.9);
        opacity: 0;
      }
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        backdrop-filter: blur(0px);
        background-color: rgba(0, 0, 0, 0);
      }
      to {
        backdrop-filter: blur(6px);
        background-color: rgba(0, 0, 0, 0.3);
      }
    }

    @keyframes slideOut {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-40px) scale(0.9);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>List Panel ArcZ</h1>
  <button class="panel-button" onclick="showPanel(1)">Panel 1GB</button>
  <button class="panel-button" onclick="showPanel(2)">Panel 2GB</button>
  <button class="panel-button" onclick="showPanel(3)">Panel 3GB</button>
  <button class="panel-button" onclick="showPanel(4)">Panel 4GB</button>
  <button class="panel-button" onclick="showPanel(5)">Panel 5GB</button>
  <button class="panel-button" onclick="showPanel(6)">Panel 6GB</button>
  <button class="panel-button" onclick="showPanel(7)">Panel 7GB</button>
  <button class="panel-button" onclick="showPanel('unlimited')">Unlimited üí•</button>
</div>

<div id="modal" class="modal hidden">
  <div class="modal-content" id="modalContent">
    <button class="close-btn" onclick="closeModal()">‚ùå</button>
    <h2 id="panelTitle">Panel</h2>
    <p><strong>Harga:</strong> <span id="harga"></span></p>
    <p><strong>RAM:</strong> <span id="ram"></span></p>
    <p><strong>Disk:</strong> <span id="disk"></span></p>
    <p><strong>CPU:</strong> <span id="cpu"></span></p>
    <a href="https://wa.me/6289523042979" class="buy-btn">Buy Panel</a>
  </div>
</div>

<script>
  const dataPanel = {
    1: { title: "Panel 1GB", harga: "Rp10.000", ram: "1GB", disk: "5GB", cpu: "10%" },
    2: { title: "Panel 2GB", harga: "Rp15.000", ram: "2GB", disk: "10GB", cpu: "20%" },
    3: { title: "Panel 3GB", harga: "Rp20.000", ram: "3GB", disk: "15GB", cpu: "30%" },
    4: { title: "Panel 4GB", harga: "Rp25.000", ram: "4GB", disk: "20GB", cpu: "40%" },
    5: { title: "Panel 5GB", harga: "Rp30.000", ram: "5GB", disk: "25GB", cpu: "50%" },
    6: { title: "Panel 6GB", harga: "Rp35.000", ram: "6GB", disk: "30GB", cpu: "60%" },
    7: { title: "Panel 7GB", harga: "Rp40.000", ram: "7GB", disk: "35GB", cpu: "70%" },
    unlimited: { title: "Unlimited Panel üí•", harga: "Rp100.000", ram: "Unlimited", disk: "Unlimited", cpu: "Unlimited" }
  };

  function showPanel(id) {
    const modal = document.getElementById("modal");
    const content = document.getElementById("modalContent");
    const panel = dataPanel[id];

    document.getElementById("panelTitle").innerText = panel.title;
    document.getElementById("harga").innerText = panel.harga;
    document.getElementById("ram").innerText = panel.ram;
    document.getElementById("disk").innerText = panel.disk;
    document.getElementById("cpu").innerText = panel.cpu;

    modal.classList.remove("hidden");
    content.style.animation = "slideIn 0.3s ease-out";
  }

  function closeModal() {
    const modal = document.getElementById("modal");
    const content = document.getElementById("modalContent");

    content.style.animation = "slideOut 0.3s ease-in-out";
    setTimeout(() => {
      modal.classList.add("hidden");
    }, 300);
  }
</script>

</body>
</html>
