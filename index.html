<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArcZ Panel Store</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0f0f0f;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .panel-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }

    .panel-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1a1a1a;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .panel-btn img {
      width: 30px;
      margin-right: 10px;
    }

    .panel-btn:hover {
      background: #333;
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 99;
    }

    .popup {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      animation: popupAnim 0.3s ease forwards;
    }

    @keyframes popupAnim {
      0% {
        transform: translateY(-100%) scale(0.8);
        opacity: 0;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .buy-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
    }

    .buy-btn:hover {
      background: #ff1a1a;
    }

  </style>
</head>
<body>

  <header>ArcZ Panel Store</header>

  <div class="panel-list">
    <!-- Panel buttons -->
    <button class="panel-btn" onclick="showPopup('1gb')"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="">Panel 1GB</button>
    <button class="panel-btn" onclick="showPopup('2gb')"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="">Panel 2GB</button>
    <button class="panel-btn" onclick="showPopup('3gb')"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="">Panel 3GB</button>
    <button class="panel-btn" onclick="showPopup('4gb')"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="">Panel 4GB</button>
    <button class="panel-btn" onclick="showPopup('5gb')"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="">Panel 5GB</button>
    <button class="panel-btn" onclick="showPopup('6gb')"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="">Panel 6GB</button>
    <button class="panel-btn" onclick="showPopup('7gb')"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="">Panel 7GB</button>
    <button class="panel-btn" onclick="showPopup('8gb')"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="">Panel 8GB</button>
    <button class="panel-btn" onclick="showPopup('9gb')"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="">Panel 9GB</button>
    <button class="panel-btn" onclick="showPopup('10gb')"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="">Panel 10GB</button>
    <button class="panel-btn" onclick="showPopup('unlimited')"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="">Unlimited</button>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup" id="popupContent">
      <button class="close-btn" onclick="hidePopup()">❌</button>
      <h2 id="panelTitle">Panel</h2>
      <p>Harga: <span id="panelPrice">-</span></p>
      <p>RAM: <span id="panelRam">-</span> MB</p>
      <p>Disk: <span id="panelDisk">-</span> MB</p>
      <p>CPU: <span id="panelCpu">-</span>%</p>
      <button class="buy-btn">Buy Panel</button>
    </div>
  </div>

  <script>
    function showPopup(command) {
      let ram, disknya, cpu, price;
      if (command == "1gb") { ram = "1024"; disknya = "1024"; cpu = "30"; price = "2K"; }
      else if (command == "2gb") { ram = "2048"; disknya = "2048"; cpu = "50"; price = "3K"; }
      else if (command == "3gb") { ram = "3072"; disknya = "3072"; cpu = "70"; price = "4K"; }
      else if (command == "4gb") { ram = "4096"; disknya = "4096"; cpu = "90"; price = "5K"; }
      else if (command == "5gb") { ram = "5120"; disknya = "5120"; cpu = "110"; price = "6K"; }
      else if (command == "6gb") { ram = "6144"; disknya = "6144"; cpu = "125"; price = "7K"; }
      else if (command == "7gb") { ram = "7168"; disknya = "7168"; cpu = "150"; price = "8K"; }
      else if (command == "8gb") { ram = "8192"; disknya = "8192"; cpu = "170"; price = "9K"; }
      else if (command == "9gb") { ram = "9216"; disknya = "9216"; cpu = "180"; price = "10K"; }
      else if (command == "10gb") { ram = "10240"; disknya = "10240"; cpu = "200"; price = "11K"; }
      else if (command == "unlimited") { ram = "∞"; disknya = "∞"; cpu = "∞"; price = "15K"; }
      else { ram = "0"; disknya = "0"; cpu = "0"; price = "-"; }

      document.getElementById("panelTitle").innerText = "Panel " + command.toUpperCase();
      document.getElementById("panelPrice").innerText = price;
      document.getElementById("panelRam").innerText = ram;
      document.getElementById("panelDisk").innerText = disknya;
      document.getElementById("panelCpu").innerText = cpu;

      document.getElementById("popupOverlay").style.display = "flex";
    }

    function hidePopup() {
      document.getElementById("popupOverlay").style.display = "none";
    }
  </script>

</body>
</html>
