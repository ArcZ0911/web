<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel ArcZ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }

    .open-panel-btn {
      margin: 2rem;
      padding: 1rem 2rem;
      background: #0066ff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 10px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .overlay.active { display: flex; }

    .popup {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 15px;
      max-width: 350px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }

    .popup h2 {
      margin-top: 0;
      text-align: center;
      font-size: 1.3rem;
      color: #00bfff;
    }

    .panel-button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.4rem 0;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .popup-details {
      margin-top: 1rem;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      background: none;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .buy-button {
      margin-top: 1rem;
      background: #008000;
      color: white;
      border: none;
      padding: 0.7rem;
      border-radius: 10px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button class="open-panel-btn" onclick="openPopup()">ðŸ’¸ Lihat Panel ArcZ</button>

<div class="overlay" id="overlay">
  <div class="popup" id="popup">
    <button class="close-btn" onclick="closePopup()">âœ•</button>
    <h2>Harga Panel ArcZ</h2>

    <div id="panelList">
      <!-- Panel buttons -->
      <button class="panel-button" data-command="1gb">Panel 1GB</button>
      <button class="panel-button" data-command="2gb">Panel 2GB</button>
      <button class="panel-button" data-command="3gb">Panel 3GB</button>
      <button class="panel-button" data-command="4gb">Panel 4GB</button>
      <button class="panel-button" data-command="5gb">Panel 5GB</button>
      <button class="panel-button" data-command="6gb">Panel 6GB</button>
      <button class="panel-button" data-command="7gb">Panel 7GB</button>
      <button class="panel-button" data-command="8gb">Panel 8GB</button>
      <button class="panel-button" data-command="9gb">Panel 9GB</button>
      <button class="panel-button" data-command="10gb">Panel 10GB</button>
      <button class="panel-button" data-command="unlimited">Panel Unlimited</button>
    </div>

    <div class="popup-details" id="panelDetails" style="display:none">
      <p><strong>RAM:</strong> <span id="popupRam"></span> MB</p>
      <p><strong>Disk:</strong> <span id="popupDisk"></span> MB</p>
      <p><strong>CPU:</strong> <span id="popupCpu"></span>%</p>
      <p><strong>Harga:</strong> <span id="popupPrice"></span></p>
      <button class="buy-button">Buy Panel</button>
    </div>
  </div>
</div>

<script>
  const overlay = document.getElementById('overlay');
  const popupRam = document.getElementById('popupRam');
  const popupDisk = document.getElementById('popupDisk');
  const popupCpu = document.getElementById('popupCpu');
  const popupPrice = document.getElementById('popupPrice');
  const panelDetails = document.getElementById('panelDetails');

  function openPopup() {
    overlay.classList.add('active');
  }

  function closePopup() {
    overlay.classList.remove('active');
    panelDetails.style.display = 'none';
  }

  document.querySelectorAll('.panel-button').forEach(button => {
    button.addEventListener('click', () => {
      const cmd = button.dataset.command;
      let ram = "0", disk = "0", cpu = "0", harga = "-";

      if (cmd === "1gb") { ram = "1024"; disk = "1024"; cpu = "30"; harga = "2K"; }
      else if (cmd === "2gb") { ram = "2048"; disk = "2048"; cpu = "50"; harga = "3K"; }
      else if (cmd === "3gb") { ram = "3072"; disk = "3072"; cpu = "70"; harga = "4K"; }
      else if (cmd === "4gb") { ram = "4096"; disk = "4096"; cpu = "90"; harga = "5K"; }
      else if (cmd === "5gb") { ram = "5120"; disk = "5120"; cpu = "110"; harga = "6K"; }
      else if (cmd === "6gb") { ram = "6144"; disk = "6144"; cpu = "125"; harga = "7K"; }
      else if (cmd === "7gb") { ram = "7168"; disk = "7168"; cpu = "140"; harga = "8K"; }
      else if (cmd === "8gb") { ram = "8192"; disk = "8192"; cpu = "160"; harga = "9K"; }
      else if (cmd === "9gb") { ram = "9216"; disk = "9216"; cpu = "180"; harga = "10K"; }
      else if (cmd === "10gb") { ram = "10240"; disk = "10240"; cpu = "200"; harga = "11K"; }
      else if (cmd === "unlimited") { ram = "âˆž"; disk = "âˆž"; cpu = "âˆž"; harga = "15K"; }

      popupRam.textContent = ram;
      popupDisk.textContent = disk;
      popupCpu.textContent = cpu;
      popupPrice.textContent = harga;
      panelDetails.style.display = 'block';
    });
  });
</script>

</body>
</html>
