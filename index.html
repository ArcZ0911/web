<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel ArcZ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px 10px;
    }

    .container {
      text-align: center;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 26px;
    }

    .desc {
      margin-top: 8px;
      font-size: 14px;
      color: #ddd;
    }

    .social-links a {
      display: inline-block;
      margin: 10px 8px;
      text-decoration: none;
      color: #fff;
      background: rgba(255,255,255,0.2);
      padding: 8px 14px;
      border-radius: 12px;
      transition: background 0.3s;
    }

    .social-links a:hover {
      background: rgba(255,255,255,0.4);
    }

    .sales-section {
      margin-top: 30px;
    }

    .sales-section h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #fff;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .panel-item {
      width: 100%;
    }

    .panel-item button {
      width: 100%;
      background-color: #ffffff22;
      border: none;
      padding: 12px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .panel-item button:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .panel-detail {
      background: rgba(255, 255, 255, 0.05);
      margin-top: 10px;
      padding: 12px;
      border-radius: 10px;
      text-align: left;
      font-size: 13px;
      animation: fadeIn 0.3s ease-in-out;
      color: #fff;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: #ff1744;
      border: none;
      color: white;
      font-size: 14px;
      padding: 2px 6px;
      border-radius: 8px;
      cursor: pointer;
    }

    .buy-btn {
      display: inline-block;
      margin-top: 10px;
      background-color: #00c853;
      padding: 8px 14px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background-color: #00e676;
    }

    .unlimited {
      background-color: #ff5e57;
      font-weight: bold;
    }

    .unlimited:hover {
      background-color: #ff7675;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <img src="https://files.catbox.moe/fv5zgh.jpg" alt="Foto Profil" class="profile-img" />
      <h1>ArcZNewEra</h1>
      <p class="desc">Web Developer â€¢ Creative Dev â€¢ Anime Lover</p>
      <div class="social-links">
        <a href="https://wa.me/6289523042979" target="_blank">Whatsapp ArcZ</a>
      </div>

      <div class="sales-section">
        <h2>List Jualan ArcZ ðŸŒŸ</h2>
        <div class="button-group" id="panelContainer"></div>
      </div>
    </div>
  </div>

  <script>
    const panels = [
      { id: 1, ram: "1GB", disk: "5GB", cpu: "10%", harga: "Rp10.000" },
      { id: 2, ram: "2GB", disk: "10GB", cpu: "20%", harga: "Rp15.000" },
      { id: 3, ram: "3GB", disk: "15GB", cpu: "30%", harga: "Rp20.000" },
      { id: 4, ram: "4GB", disk: "20GB", cpu: "40%", harga: "Rp25.000" },
      { id: 5, ram: "5GB", disk: "25GB", cpu: "50%", harga: "Rp30.000" },
      { id: 6, ram: "6GB", disk: "30GB", cpu: "60%", harga: "Rp35.000" },
      { id: 7, ram: "7GB", disk: "35GB", cpu: "70%", harga: "Rp40.000" },
      { id: 99, ram: "Unlimited", disk: "Unlimited", cpu: "100%", harga: "Rp100.000", unlimited: true }
    ];

    const container = document.getElementById("panelContainer");

    panels.forEach(panel => {
      const div = document.createElement("div");
      div.classList.add("panel-item");

      const btn = document.createElement("button");
      btn.textContent = panel.unlimited ? "Unlimited ðŸ’¥" : `Panel ${panel.ram}`;
      if (panel.unlimited) btn.classList.add("unlimited");
      btn.onclick = () => toggleDetail(panel.id);

      const detail = document.createElement("div");
      detail.classList.add("panel-detail", "hidden");
      detail.id = "detail-" + panel.id;

      detail.innerHTML = `
        <button class="close-btn" onclick="closeDetail(${panel.id})">X</button>
        <p><strong>Harga:</strong> ${panel.harga}</p>
        <p><strong>RAM:</strong> ${panel.ram}</p>
        <p><strong>Disk:</strong> ${panel.disk}</p>
        <p><strong>CPU:</strong> ${panel.cpu}</p>
        <a href="https://wa.me/6289523042979" class="buy-btn" target="_blank">Buy Panel</a>
      `;

      div.appendChild(btn);
      div.appendChild(detail);
      container.appendChild(div);
    });

    function toggleDetail(id) {
      panels.forEach(p => {
        const el = document.getElementById("detail-" + p.id);
        if (p.id === id) {
          el.classList.toggle("hidden");
        } else {
          el.classList.add("hidden");
        }
      });
    }

    function closeDetail(id) {
      const el = document.getElementById("detail-" + id);
      el.classList.add("hidden");
    }
  </script>
</body>
</html>
