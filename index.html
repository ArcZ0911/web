<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel ArcZ</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .panel-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .panel-buttons button {
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      background-color: #ffffff22;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s, background 0.3s;
    }

    .panel-buttons button:hover {
      transform: translateY(-3px);
      background-color: #ffffff33;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup {
      background-color: #2d2d2d;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 350px;
      position: relative;
      animation: slideDown 0.4s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: scale(0.7) translateY(-100px);
        opacity: 0;
      }
      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .popup h2 {
      margin-bottom: 10px;
      font-size: 22px;
    }

    .popup p {
      margin: 5px 0;
      font-size: 15px;
    }

    .buy-btn {
      display: inline-block;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background-color: #45a049;
    }

    @media (max-width: 480px) {
      .popup {
        width: 95%;
        padding: 18px;
      }

      .panel-buttons {
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Panel ArcZ Hosting</h1>
  <div class="panel-buttons">
    <button onclick="showPopup(1)">Panel 1GB</button>
    <button onclick="showPopup(2)">Panel 2GB</button>
    <button onclick="showPopup(3)">Panel 3GB</button>
    <button onclick="showPopup(4)">Panel 4GB</button>
    <button onclick="showPopup(5)">Panel 5GB</button>
    <button onclick="showPopup(6)">Panel 6GB</button>
    <button onclick="showPopup(7)">Panel 7GB</button>
    <button onclick="showPopup('unlimited')">Unlimited üí•</button>
  </div>

  <div class="overlay" id="overlay">
    <div class="popup" id="popup">
      <button class="close-btn" onclick="hidePopup()">‚ùå</button>
      <h2 id="panel-title"></h2>
      <p><strong>Harga:</strong> <span id="harga"></span></p>
      <p><strong>RAM:</strong> <span id="ram"></span></p>
      <p><strong>Disk:</strong> <span id="disk"></span></p>
      <p><strong>CPU:</strong> <span id="cpu"></span></p>
      <a href="https://wa.me/6289523042979" class="buy-btn">Buy Panel</a>
    </div>
  </div>

  <script>
    const data = {
      1: { ram: "1GB", disk: "5GB", cpu: "10%", harga: "Rp10.000" },
      2: { ram: "2GB", disk: "10GB", cpu: "20%", harga: "Rp20.000" },
      3: { ram: "3GB", disk: "15GB", cpu: "30%", harga: "Rp30.000" },
      4: { ram: "4GB", disk: "20GB", cpu: "40%", harga: "Rp40.000" },
      5: { ram: "5GB", disk: "25GB", cpu: "50%", harga: "Rp50.000" },
      6: { ram: "6GB", disk: "30GB", cpu: "60%", harga: "Rp60.000" },
      7: { ram: "7GB", disk: "35GB", cpu: "70%", harga: "Rp70.000" },
      unlimited: { ram: "Unlimited", disk: "Unlimited", cpu: "100%", harga: "Rp150.000" },
    };

    function showPopup(id) {
      const panel = data[id];
      document.getElementById("panel-title").textContent = `Panel ${id === "unlimited" ? "Unlimited üí•" : id + "GB"}`;
      document.getElementById("ram").textContent = panel.ram;
      document.getElementById("disk").textContent = panel.disk;
      document.getElementById("cpu").textContent = panel.cpu;
      document.getElementById("harga").textContent = panel.harga;
      document.getElementById("overlay").style.display = "flex";
    }

    function hidePopup() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
