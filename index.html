<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArcZNewEra</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box}
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
    }

    header {
      background: #222;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
      margin-right: 1.5rem;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background: #1e1e1e;
      transition: left 0.3s ease;
      z-index: 100;
      padding: 1rem;
    }

    .sidebar.active { left: 0; }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }

    .sidebar a {
      display: block;
      margin-bottom: 0.8rem;
      color: #fff;
      text-decoration: none;
    }

    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.4);
      visibility: hidden;
      opacity: 0;
      z-index: 99;
      transition: all 0.3s ease;
    }

    .sidebar-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .main {
      padding: 2rem;
    }

    .panel-btn {
      padding: 1rem;
      background: #0066ff;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      font-weight: bold;
      border-radius: 8px;
    }

    /* Pop-up Panel List */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      z-index: 200;
      display: none;
      max-height: 80vh;
      overflow-y: auto;
    }

    .popup.active {
      display: block;
    }

    .popup h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .popup button {
      display: block;
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 0.5rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: left;
    }

    .popup .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4b4b;
      color: white;
      border: none;
      padding: 0.4rem 0.6rem;
      border-radius: 50%;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <button class="menu-icon" onclick="toggleSidebar()">☰</button>
  <div class="title">ArcZNewEra</div>
</header>

<div class="sidebar" id="sidebar">
  <h2>Contact Owner</h2>
  <a href="https://wa.me/6281234567890" target="_blank">WhatsApp ArcZ</a>
  <a href="https://t.me/arcznewera" target="_blank">Telegram ArcZ</a>
</div>

<div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar(false)"></div>

<div class="main">
  <button class="panel-btn" onclick="togglePopup(true)">List Panel</button>
</div>

<div class="popup" id="popup">
  <button class="close-btn" onclick="togglePopup(false)">✕</button>
  <h2>List Panel</h2>
  <div id="panelList">
    <!-- Tombol panel akan diisi dari JS -->
  </div>
</div>

<script>
  const panelData = [
    { name: "1GB", ram: "1024", disk: "10240", cpu: "50", price: "Rp10.000" },
    { name: "2GB", ram: "2048", disk: "20480", cpu: "60", price: "Rp15.000" },
    { name: "3GB", ram: "3072", disk: "30720", cpu: "70", price: "Rp20.000" },
    { name: "4GB", ram: "4096", disk: "40960", cpu: "80", price: "Rp30.000" },
    { name: "5GB", ram: "5120", disk: "51200", cpu: "90", price: "Rp40.000" },
    { name: "Unli", ram: "∞", disk: "∞", cpu: "∞", price: "Rp100.000" }
  ];

  const list = document.getElementById("panelList");
  panelData.forEach(p => {
    const btn = document.createElement("button");
    btn.innerText = `${p.name} - ${p.price}`;
    btn.onclick = () => alert(`RAM: ${p.ram} MB\nDisk: ${p.disk} MB\nCPU: ${p.cpu}%\nHarga: ${p.price}`);
    list.appendChild(btn);
  });

  function toggleSidebar(show) {
    document.getElementById('sidebar').classList.toggle('active', show);
    document.getElementById('sidebarOverlay').classList.toggle('active', show);
  }

  function togglePopup(show) {
    document.getElementById('popup').classList.toggle('active', show);
  }
</script>

</body>
</html>
