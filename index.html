    body {
      font-family: sans-serif;
      background: #111;

    }

    header {
      background: #1a1a1a;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
      margin-right: 1.5rem;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background: #1e1e1e;
      transition: left 0.3s ease;
      z-index: 100;
      padding: 1rem;
    }

    .sidebar.active { left: 0; }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }

    .sidebar a {
      display: block;
      margin-bottom: 0.8rem;
      color: #fff;
      text-decoration: none;
    }

    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.4);
      visibility: hidden;
      opacity: 0;
      z-index: 99;
      transition: all 0.3s ease;
    }

    .sidebar-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .main {
      padding: 2rem;
    }

    /* Scroll Panel Box */
    .panel-box {
      background: #1c1c1c;
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .panel-box h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    .panel-btn {
      background: #222;
      color: white;
      padding: 1rem;
      margin-bottom: 0.6rem;
      border-radius: 8px;
      border: 1px solid #444;
      text-align: left;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .panel-btn:hover {
      background: #333;
    }
  </style>
</head>
